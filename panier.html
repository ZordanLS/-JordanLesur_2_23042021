<!DOCTYPE html>
<html lang="fr">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link href="style.css" rel="stylesheet" />

    <title>Orinoco - Panier</title>

    <!-- Fichiers JavaScript -->
    <script src="https://kit.fontawesome.com/cc06608881.js" crossorigin="anonymous"></script>
  </head>

  <!-- Body -->
  <body>
    <!-- Navbar -->

    <nav class="navbar navbar-expand navbar-light bg-light ps-4 pe-4">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Orinoco</a>
        <div class="navbar-nav">
          <a class="navbar-brand" href="panier.html" id="panier">Panier (0) </a>
        </div>
      </div>
    </nav>

    <!-- Partie panier -->
    <main>
      <h1 id="carttitle">Mon panier</h1>
      <div class="container-fluid d-flex flex-wrap mt-3">
        <div class="container mt-3 d-flex flex-wrap justify-content-around col-8" id="products"></div>
        <div class="col-3 mx-auto">
          <form id="orderform" name="orderform">
            <div class="form-group justify-content-center">
              <input name="firstname" id="firstname" class="form-control my-3" placeholder="Prénom" required />
              <input name="lastname" id="lastname" class="form-control my-3" placeholder="Nom" required />
              <input name="address" id="address" class="form-control my-3" placeholder="Adresse" required />
              <input name="city" id="city" class="form-control my-3" placeholder="Ville" required />
              <input name="formemail" id="formemail" type="email" class="form-control my-3" placeholder="Email" required />
            </div>
            <button type="button" class="btn btn-primary" id="submitbutton">Valider la commande</button>
          </form>
          <h4 id="totalprice" class="text-center mt-5"></h4>
        </div>
      </div>
      <div></div>
    </main>
    <!-- Footer -->

    <footer class="bg-light mt-3 footer">
      <div class="p-3">
        <a class="navbar-brand link-dark" href="index.html">© Copyright Orinoco 2021</a>
      </div>
    </footer>

    <script src="panier.js" type="text/javascript"></script>
    <script src="headerCart.js" type="text/javascript"></script>

    <!-- Bootstrap + Popper -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
